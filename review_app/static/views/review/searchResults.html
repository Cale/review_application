<review-results-template data-bind='visible: $root.currentSubSection().id === "review-results"'>
    <table class="table table-condensed" data-bind="foreach: searchResults">
        <tr class="success">
            <td data-bind="text: $data.title + ' ' + $data.id.toString()"></td>
        </tr>
    </table>

    <button data-bind="text: 'Get Random Number', click: $root.updateMutable"></button>
    <input type="text" data-bind="value: $root.mutable">
</review-results-template>
